<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas - Gatitos</title>
  
    <!-- Uso de CDN de FontAwesome (mala práctica para carga lenta) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Mala práctica: Incluir estilos CSS en línea en el archivo HTML -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .blog-post {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .blog-post h2 {
            margin: 0;
        }
        .blog-post p {
            margin: 5px 0;
        }
        .blog-post img {
            max-width: 100%;
            height: auto;
        }
        
    </style>
</head>
<body>
   

    <main>
        <div id="blog-posts"></div>

    <script>
       const rssFeedUrl = 'https://pablom129.sg-host.com/feed/';
        
        fetch(rssFeedUrl)
            .then(response => response.text())
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const items = data.querySelectorAll("item");
                let html = '';
                items.forEach(el => {
                    const titleElement = el.querySelector("title");
                    const linkElement = el.querySelector("link");
                    const descriptionElement = el.querySelector("description");
                    const contentElement = el.querySelector("content\\:encoded");

                    if (titleElement && linkElement && contentElement) {
                        const title = titleElement.textContent;
                        const link = linkElement.textContent;
                        const description = descriptionElement ? descriptionElement.textContent : '';
                        const content = contentElement.textContent;

                        // Extract image from content
                        const imgMatch = content.match(/<img.*?src="(.*?)"/);
                        const imgSrc = imgMatch ? imgMatch[1] : '';

                        // Extract brief description without HTML tags
                        const briefDescription = content.replace(/<.*?>/g, '').substring(0, 150) + '...';

                        html += `
                            <div class="blog-post">
                                ${imgSrc ? `<img src="${imgSrc}" alt="${title}">` : ''}
                                <h2><a href="${link}" target="_blank">${title}</a></h2>
                                <p>${briefDescription}</p>
                            </div>
                        `;
                    }
                });
                document.getElementById('blog-posts').innerHTML = html;
            })
            .catch(error => {
                console.error("Error fetching or parsing the RSS feed:", error);
                document.getElementById('blog-posts').innerHTML = "<p>No se pudieron cargar las entradas del blog.</p>";
            });
    </script>
        </main>
</body>
</html>
